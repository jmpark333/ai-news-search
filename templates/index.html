<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>최신 AI 기사 검색기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --warning-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --info-gradient: linear-gradient(135deg, #30cfd0 0%, #330867 100%);
            --dark-bg: #1a1a2e;
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-primary: #2d3436;
            --text-secondary: #636e72;
            --border-color: rgba(0, 0, 0, 0.08);
            --shadow-sm: 0 4px 6px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 10px 30px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-attachment: fixed;
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            padding: 20px 0;
            color: var(--text-primary);
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            background: var(--primary-gradient);
            color: white;
            padding: 3rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: headerGlow 20s ease-in-out infinite;
        }

        @keyframes headerGlow {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-10%, -10%) rotate(180deg); }
        }

        .header h1 {
            margin: 0;
            font-size: 2.8rem;
            font-weight: 800;
            letter-spacing: -1px;
            position: relative;
            z-index: 1;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
        }

        .header p {
            margin: 0.75rem 0 0 0;
            opacity: 0.95;
            font-size: 1.15rem;
            font-weight: 400;
            position: relative;
            z-index: 1;
        }

        .nav-tabs {
            border-bottom: none;
            margin-bottom: 2rem;
            padding: 0 2rem;
            gap: 0.5rem;
        }

        .nav-tabs .nav-link {
            border: none;
            color: var(--text-secondary);
            font-weight: 600;
            padding: 1rem 1.75rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.03);
            position: relative;
            overflow: hidden;
        }

        .nav-tabs .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-gradient);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .nav-tabs .nav-link.active {
            background: var(--primary-gradient);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .nav-tabs .nav-link:hover:not(.active) {
            background: rgba(102, 126, 234, 0.1);
            color: var(--text-primary);
        }

        .content-section {
            padding: 2rem;
        }

        .search-card {
            border: none;
            border-radius: 20px;
            box-shadow: var(--shadow-md);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--card-bg);
            border: 1px solid var(--border-color);
        }

        .search-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .result-card {
            border: none;
            border-radius: 16px;
            box-shadow: var(--shadow-sm);
            margin-bottom: 1.25rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: white;
            border: 1px solid var(--border-color);
            overflow: hidden;
        }

        .result-card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-3px);
            border-color: rgba(102, 126, 234, 0.3);
        }

        .btn-primary {
            background: var(--primary-gradient);
            border: none;
            border-radius: 12px;
            padding: 0.875rem 2rem;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-success {
            background: var(--success-gradient);
            border: none;
            border-radius: 12px;
            padding: 0.875rem 2rem;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.4);
        }

        .btn-danger {
            background: var(--secondary-gradient);
            border: none;
            border-radius: 10px;
            padding: 0.5rem 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(245, 87, 108, 0.3);
        }

        .btn-danger:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
        }

        .btn-outline-secondary {
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 0.5rem 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            background: transparent;
        }

        .btn-outline-secondary:hover {
            background: rgba(0, 0, 0, 0.05);
            border-color: rgba(0, 0, 0, 0.2);
        }

        .form-control,
        .form-select {
            border-radius: 12px;
            border: 2px solid rgba(0, 0, 0, 0.08);
            padding: 0.875rem 1.25rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            font-size: 0.95rem;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            background: white;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 3rem;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid rgba(102, 126, 234, 0.1);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 0.8s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            margin: 0 auto 1.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .relevance-score {
            background: var(--warning-gradient);
            color: white;
            padding: 0.25rem 0.65rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            white-space: nowrap;
            box-shadow: 0 2px 8px rgba(250, 112, 154, 0.3);
        }

        .source-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            white-space: nowrap;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .source-badge:has([data-source="Naver"]) {
            background: var(--success-gradient);
        }

        .date-badge {
            background: rgba(0, 0, 0, 0.05);
            color: var(--text-secondary);
            padding: 0.25rem 0.65rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            white-space: nowrap;
        }

        .excluded-item {
            background: linear-gradient(135deg, rgba(255, 245, 245, 0.9), rgba(255, 235, 235, 0.9));
            border-left: 4px solid #f5576c;
            padding: 1.25rem;
            margin-bottom: 0.75rem;
            border-radius: 0 12px 12px 0;
            transition: all 0.3s ease;
        }

        .excluded-item:hover {
            background: linear-gradient(135deg, rgba(255, 235, 235, 0.95), rgba(255, 225, 225, 0.95));
            transform: translateX(4px);
        }

        .stats-card {
            border-radius: 12px;
            padding: 1rem 1.25rem;
            text-align: center;
            margin-bottom: 0;
            color: white;
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: default;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .stats-card.clickable {
            cursor: pointer;
        }

        .stats-card.clickable:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .stats-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .stats-card:hover::before {
            opacity: 1;
        }

        /* 각 stats-card에 다른 그라데이션 */
        .stats-card:nth-child(1) {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .stats-card:nth-child(2) {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .stats-card:nth-child(3) {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .stats-card:nth-child(4) {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .stats-card:nth-child(5) {
            background: linear-gradient(135deg, #30cfd0 0%, #330867 100%);
        }

        .stats-number {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
            position: relative;
            z-index: 1;
            line-height: 1.2;
        }

        .stats-label {
            opacity: 0.95;
            font-size: 0.75rem;
            font-weight: 600;
            position: relative;
            z-index: 1;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .alert-custom {
            border-radius: 16px;
            border: none;
            box-shadow: var(--shadow-md);
            padding: 1.25rem 1.5rem;
        }

        .pagination {
            justify-content: center;
            margin-top: 2rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .pagination .page-link {
            border-radius: 12px;
            margin: 0;
            border: none;
            color: #667eea;
            min-width: 42px;
            text-align: center;
            padding: 0.625rem;
            font-weight: 600;
            transition: all 0.3s ease;
            background: rgba(102, 126, 234, 0.05);
        }

        .pagination .page-link:hover {
            background: var(--primary-gradient);
            color: white;
            transform: translateY(-2px);
        }

        .pagination .page-item {
            margin: 0;
        }

        .pagination .page-item.active .page-link {
            background: var(--primary-gradient);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .pagination .page-item.disabled .page-link {
            color: #adb5bd;
            cursor: not-allowed;
            background: rgba(0, 0, 0, 0.03);
        }

        .pagination .page-ellipsis {
            padding: 0.625rem;
            color: var(--text-secondary);
            user-select: none;
            font-weight: 600;
        }

        .blog-content {
            background: rgba(248, 249, 250, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2.5rem;
            margin-top: 1.5rem;
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
        }

        .blog-content h1,
        .blog-content h2,
        .blog-content h3 {
            color: var(--text-primary);
            margin-bottom: 1.25rem;
            font-weight: 700;
        }

        .blog-content p {
            line-height: 1.8;
            margin-bottom: 1.25rem;
            color: var(--text-secondary);
        }

        .blog-content pre {
            background: var(--dark-bg);
            color: #e4e4e7;
            padding: 1.5rem;
            border-radius: 12px;
            overflow-x: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .blog-content code {
            background: rgba(0, 0, 0, 0.05);
            padding: 0.25rem 0.6rem;
            border-radius: 6px;
            font-size: 0.875rem;
            color: #667eea;
            font-weight: 600;
        }

        .excluded-item .d-flex>div:first-child {
            word-break: break-all;
            flex-grow: 1;
        }

        .excluded-item .d-flex>div:last-child {
            flex-shrink: 0;
        }

        .filtered-section {
            display: none;
            margin-top: 1.5rem;
            border-top: 1px solid rgba(0, 0, 0, 0.08);
            padding-top: 1.5rem;
        }

        .filtered-card {
            opacity: 0.6;
            background: linear-gradient(135deg, rgba(248, 249, 250, 0.8), rgba(233, 236, 239, 0.8));
        }

        /* Source badge 색상 */
        .source-badge[data-source="Naver"] {
            background: var(--success-gradient);
        }

        .source-badge[data-source="DuckDuckGo"] {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .source-badge[data-source="Tavily"] {
            background: var(--info-gradient);
        }

        /* 스크롤바 스타일 */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #764ba2, #667eea);
        }

        /* 반응형 */
        @media (max-width: 991px) {
            body {
                padding: 10px 0;
            }

            .main-container {
                border-radius: 16px;
            }

            .header {
                padding: 2rem 1.5rem;
            }

            .header h1 {
                font-size: 1.75rem;
            }

            .header p {
                font-size: 0.95rem;
            }

            .nav-tabs {
                padding: 0 1rem;
                gap: 0.25rem;
            }

            .nav-tabs .nav-link {
                padding: 0.75rem 1rem;
                font-size: 0.85rem;
            }

            /* 모바일에서 stats-card 2열 배치 */
            .stats-card {
                padding: 1rem 1rem;
                flex: 0 0 calc(50% - 0.5rem) !important;
                max-width: calc(50% - 0.5rem) !important;
                min-height: 70px;
            }

            .stats-number {
                font-size: 1.5rem;
            }

            .stats-label {
                font-size: 0.7rem;
            }

            .content-section {
                padding: 1rem;
            }

            .result-card {
                margin-bottom: 1rem;
            }
        }

        @media (max-width: 576px) {
            /* 작은 모바일에서는 1열 또는 더 크게 */
            .stats-card {
                flex: 0 0 100% !important;
                max-width: 100% !important;
                padding: 1.25rem 1rem;
                min-height: 75px;
            }

            .stats-number {
                font-size: 1.75rem;
            }

            .stats-label {
                font-size: 0.75rem;
            }
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="header">
            <h1><i class="fas fa-robot"></i> 최신 AI 기사 검색기</h1>
            <p>최신 AI 기술 동향을 검색하고 관리합니다</p>
        </div>

        <div class="container-fluid">
            <ul class="nav nav-tabs" id="mainTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="search-tab" data-bs-toggle="tab" data-bs-target="#search"
                        type="button" role="tab">
                        <i class="fas fa-search"></i> 기사 검색
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="database-tab" data-bs-toggle="tab" data-bs-target="#database"
                        type="button" role="tab">
                        <i class="fas fa-database"></i> 데이터베이스
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="exclude-tab" data-bs-toggle="tab" data-bs-target="#exclude"
                        type="button" role="tab">
                        <i class="fas fa-ban"></i> 제외 관리
                    </button>
                </li>
            </ul>

            <div class="tab-content" id="mainTabContent">
                <!-- 기사 검색 탭 -->
                <div class="tab-pane fade show active" id="search" role="tabpanel">
                    <div class="content-section">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="search-card card">
                                    <div class="card-body">
                                        <h5 class="card-title"><i class="fas fa-newspaper"></i> 최신 AI 기사 검색</h5>
                                        <p class="card-text">최근 7일 이내의 AI 관련 최신 기사를 검색합니다.</p>
                                        <button class="btn btn-primary w-100" onclick="searchLatestArticles()">
                                            <i class="fas fa-search"></i> 최신 기사 검색
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="search-card card">
                                    <div class="card-body">
                                        <h5 class="card-title"><i class="fas fa-keyboard"></i> 사용자 지정 검색</h5>
                                        <div class="mb-3">
                                            <input type="text" class="form-control" id="customTopic"
                                                placeholder="검색할 주제를 입력하세요">
                                        </div>
                                        <button class="btn btn-success w-100" onclick="searchCustomTopic()">
                                            <i class="fas fa-search"></i> 주제 검색
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="loading" id="searchLoading">
                            <div class="spinner"></div>
                            <p>검색 중입니다...</p>
                        </div>

                        <div id="searchResults" class="mt-4"></div>
                    </div>
                </div>

                <!-- 데이터베이스 탭 -->
                <div class="tab-pane fade" id="database" role="tabpanel">
                    <div class="content-section">
                        <!-- 탭 스타일 필터 버튼 -->
                        <div class="row mb-4 g-2">
                            <div class="col" style="flex: 0 0 20%; max-width: 20%;">
                                <div class="stats-card">
                                    <div class="stats-number" id="totalArticles">0</div>
                                    <div class="stats-label">전체 기사</div>
                                </div>
                            </div>
                            <div class="col" style="flex: 0 0 20%; max-width: 20%;">
                                <div class="stats-card clickable" onclick="filterDatabaseArticlesBySource('Naver')">
                                    <div class="stats-number" id="naverArticles">0</div>
                                    <div class="stats-label">네이버</div>
                                </div>
                            </div>
                            <div class="col" style="flex: 0 0 20%; max-width: 20%;">
                                <div class="stats-card clickable" onclick="filterDatabaseArticlesBySource('DuckDuckGo')">
                                    <div class="stats-number" id="ddgArticles">0</div>
                                    <div class="stats-label">DuckDuckGo</div>
                                </div>
                            </div>
                            <div class="col" style="flex: 0 0 20%; max-width: 20%;">
                                <div class="stats-card clickable" onclick="filterDatabaseArticlesBySource('Tavily')">
                                    <div class="stats-number" id="tavilyArticles">0</div>
                                    <div class="stats-label">Tavily</div>
                                </div>
                            </div>
                            <div class="col" style="flex: 0 0 20%; max-width: 20%;">
                                <div class="stats-card">
                                    <div class="stats-number" id="excludedCount">0</div>
                                    <div class="stats-label">제외됨</div>
                                </div>
                            </div>
                        </div>

                        <div class="card">
                            <div class="card-body">
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <h5 class="card-title"><i class="fas fa-database"></i> 데이터베이스 기사 목록</h5>
                                        <div id="filterStatus" class="mt-2" style="display: none;">
                                            <span class="badge bg-info text-white">
                                                <i class="fas fa-filter"></i>
                                                <span id="currentFilterText">전체</span> 기사만 표시 중
                                            </span>
                                            <button class="btn btn-sm btn-outline-secondary ms-2" onclick="clearSourceFilter()">
                                                <i class="fas fa-times"></i> 필터 해제
                                            </button>
                                        </div>
                                    </div>
                                    <div class="col-md-6 text-end">
                                        <div class="input-group" style="max-width: 500px; float: right;">
                                            <input type="text" class="form-control" id="databaseSearchInput"

        // 날짜 문자열을 Date 객체로 변환하는 함수
        function parseDate(dateString) {
            if (!dateString) return new Date(0); // 날짜가 없으면 가장 오래된 날짜로 설정
            
            // 다양한 날짜 형식 처리
            const formats = [
                // YYYY-MM-DD 형식
                /(\d{4})-(\d{1,2})-(\d{1,2})/,
                // YYYY/MM/DD 형식
                /(\d{4})\/(\d{1,2})\/(\d{1,2})/,
                // MM/DD 형식 (연도 없음)
                /(\d{1,2})\/(\d{1,2})/,
                // "X일 전" 형식
                /(\d+)일 전/,
                // "X시간 전" 형식
                /(\d+)시간 전/
            ];

            for (let format of formats) {
                const match = dateString.match(format);
                if (match) {
                    if (format === formats[0] || format === formats[1]) {
                        // YYYY-MM-DD 또는 YYYY/MM/DD
                        const year = parseInt(match[1]);
                        const month = parseInt(match[2]) - 1; // JavaScript 월은 0부터 시작
                        const day = parseInt(match[3]);
                        return new Date(year, month, day);
                    } else if (format === formats[2]) {
                        // MM/DD (현재 연도 가정)
                        const month = parseInt(match[1]) - 1;
                        const day = parseInt(match[2]);
                        const currentYear = new Date().getFullYear();
                        return new Date(currentYear, month, day);
                    } else if (format === formats[3]) {
                        // "X일 전"
                        const daysAgo = parseInt(match[1]);
                        return new Date(Date.now() - daysAgo * 24 * 60 * 60 * 1000);
                    } else if (format === formats[4]) {
                        // "X시간 전"
                        const hoursAgo = parseInt(match[1]);
                        return new Date(Date.now() - hoursAgo * 60 * 60 * 1000);
                    }
                }
            }

            // 파싱 실패 시 현재 날짜에서 하루 전으로 설정
            return new Date(Date.now() - 24 * 60 * 60 * 1000);
        }

        // 페이지네이션 생성
        function generatePagination(currentPage, totalPages) {
            let html = '<nav><ul class="pagination">';

            // 이전 페이지
            if (currentPage > 1) {
                html += `<li class="page-item">
                    <a class="page-link" href="#" onclick="searchDatabaseArticles(${currentPage - 1}, '${currentSourceFilter}'); return false;">
                        <i class="fas fa-chevron-left"></i>
                    </a>
                </li>`;
            }

            // 첫 페이지 (현재 페이지가 1보다 클 때만 표시)
            if (currentPage > 3) {
                html += `<li class="page-item">
                    <a class="page-link" href="#" onclick="searchDatabaseArticles(1, '${currentSourceFilter}'); return false;">1</a>
                </li>`;

                if (currentPage > 4) {
                    html += `<li class="page-item page-ellipsis">...</li>`;
                }
            }

            // 현재 페이지 주변 페이지 표시 (최대 5개)
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, currentPage + 2);

            for (let i = startPage; i <= endPage; i++) {
                if (i === currentPage) {
                    html += `<li class="page-item active">
                        <a class="page-link" href="#">${i}</a>
                    </li>`;
                } else {
                    html += `<li class="page-item">
                        <a class="page-link" href="#" onclick="searchDatabaseArticles(${i}, '${currentSourceFilter}'); return false;">${i}</a>
                    </li>`;
                }
            }

            // 마지막 페이지 (현재 페이지가 마지막-2보다 작을 때만 표시)
            if (currentPage < totalPages - 2) {
                if (currentPage < totalPages - 3) {
                    html += `<li class="page-item page-ellipsis">...</li>`;
                }
                html += `<li class="page-item">
                    <a class="page-link" href="#" onclick="searchDatabaseArticles(${totalPages}, '${currentSourceFilter}'); return false;">${totalPages}</a>
                </li>`;
            }

            // 다음 페이지
            if (currentPage < totalPages) {
                html += `<li class="page-item">
                    <a class="page-link" href="#" onclick="searchDatabaseArticles(${currentPage + 1}, '${currentSourceFilter}'); return false;">
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </li>`;
            }

            html += '</ul></nav>';
            return html;
        }

                    }
                } else {
                    showAlert('페이지 제외 실패: ' + data.error, 'danger');
                }
            } catch (error) {
                showAlert('페이지 제외 오류: ' + error.message, 'danger');
            }
        }

        // 블로그 통계 업데이트
        function updateBlogStats(length) {
            const generatedElement = document.getElementById('generatedCount');
            const totalWordsElement = document.getElementById('totalWords');

            const currentGenerated = parseInt(generatedElement.textContent) || 0;
            const currentTotalWords = parseInt(totalWordsElement.textContent) || 0;

            generatedElement.textContent = currentGenerated + 1;
            totalWordsElement.textContent = currentTotalWords + length;
        }

        // 유틸리티 함수
        function showLoading(elementId) {
            document.getElementById(elementId).classList.add('show');
        }

        function hideLoading(elementId) {
            document.getElementById(elementId).classList.remove('show');
        }

        function showElement(elementId) {
            document.getElementById(elementId).style.display = 'block';
        }

        function hideElement(elementId) {
            document.getElementById(elementId).style.display = 'none';
        }

        function showAlert(message, type) {
            const alertHtml = `
                <div class="alert alert-${type} alert-dismissible fade show alert-custom" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;

            // 알림을 페이지 상단에 표시
            const alertContainer = document.createElement('div');
            alertContainer.innerHTML = alertHtml;
            alertContainer.style.position = 'fixed';
            alertContainer.style.top = '20px';
            alertContainer.style.right = '20px';
            alertContainer.style.zIndex = '9999';
            alertContainer.style.maxWidth = '400px';

            document.body.appendChild(alertContainer);

            // 5초 후 자동 제거
            setTimeout(() => {
                if (alertContainer.parentNode) {
                    alertContainer.parentNode.removeChild(alertContainer);
                }
            }, 5000);
        }

        // 필터 상태 표시 업데이트
        function updateFilterStatus() {
            const filterStatus = document.getElementById('filterStatus');
            const filterText = document.getElementById('currentFilterText');
            
            if (currentSourceFilter) {
                if (filterStatus) {
                    filterStatus.style.display = 'block';
                }
                if (filterText) {
                    filterText.textContent = currentSourceFilter;
                }
            } else {
                if (filterStatus) {
                    filterStatus.style.display = 'none';
                }
            }
        }
        
        // 소스 필터 해제
        function clearSourceFilter() {
            currentSourceFilter = '';
            loadDatabaseArticles(1);
            updateFilterStatus();
        }

        function escapeHtml(text) {
            if (!text) return '';
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;',
                '`': '&#96;',
                '/': '&#x2F;'
            };
            return String(text).replace(/[&<>"'`/]/g, m => map[m]);
        }
    </script>
</body>
